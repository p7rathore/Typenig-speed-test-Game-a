<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Typing Speed Tester</title>
</head>
<body>
    <div class="contener">
        <h1 class="tital">Typing Speed Tester Game </h1>
        <input type="text" class="input-fild">
     <div class="contener-item">
        <div class="content-box">
            <p class="typing"></p>
        </div>
        <div class="aitems">
            <ul class="result">
                <li class="time changeT">
                    <p>Time left</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="time mistakeTag">
                    <p>Mistek</p>
                    <span><b>0</b></span>
                </li>
                <li class="time WPM">
                    <p>WPM</p>
                    <span><b>0</b></span>
                </li>
                <li class="time CPM">
                    <p>CPM</p>
                    <span><b>0</b></span>
                </li>
            </ul>
            <button class="btn">Try Agin</button>
        </div>
     </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
